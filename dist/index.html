<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-danger-subtle">

    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Notes App</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col my-3">
                <h3 class="text-center">Welcome to the Coolest Notes App in the World!</h3>
            </div>
        </div>
        <!-- Alert Row -->
        <div class="row" id="alert">

        </div>
        <!-- Form Row -->
        <div class="row">
            <div class="card bg-primary-subtle p-3">
                <form action="" id="noteForm">
                    <label for="note" class="form-label">New Note</label>
                    <input type="text" name="note" id="noteInput" class="form-control" placeholder="Enter Your New Note Here">

                    <input class="btn btn-danger w-100 mt-3" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <!-- Row Displaying all of the Notes -->
        <div class="row mt-3" id="notes">
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
